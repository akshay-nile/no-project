<div class="container mt-4">
    <div class="d-flex flex-column justify-content-center align-items-center w-100">
        <ul class="list-group">
            <li *ngFor="let line of lines; index as i"
                class="list-group-item d-flex justify-content-between align-items-center" aria-current="true">
                <ng-container *ngIf="line.finished">
                    <h4 class="me-2">{{line.text}}</h4>
                    <p-button type="button" [icon]="playingIndex === i ? 'pi pi-stop' :'pi pi-play'"
                        [style]="{zoom: 0.7}" styleClass="ms-2 p-button-lg p-button-rounded p-button-raised"
                        (onClick)="playingIndex === i ? stopSpeaking() : startSpeaking(i)">
                    </p-button>
                </ng-container>
            </li>
        </ul>

        <div class="my-4">
            <button #mic pButton pRipple type="button" class="btn-lg mx-2" label="{{status | titlecase}}"
                [icon]="status === 'STOPPED' ? 'pi pi-microphone' : status === 'PROCESSING'? 'pi pi-spin pi-spinner' : 'pi pi-stop-circle'"
                (click)="status === 'STOPPED' ? startListening() : stopListening()">
            </button>
            <p-dropdown styleClass="ms-2" pRipple [options]="languages" optionLabel="lang" optionValue="code"
                [(ngModel)]="speechRecognition.lang">
            </p-dropdown>
        </div>
    </div>
</div>
