<h5 class="text-center mb-5">{{selected | json}}</h5>

<form [formGroup]="alphabetForm">
    <div class="row justify-content-center my-3" *ngFor="let alphaGroup of alphabetGroups.controls; index as i"
        formArrayName="alphabetGroups">
        <div class="col col-md-3" [formGroupName]="i">
            <p-multiSelect formControlName="alphabetGroup" [options]="getAvailableAlphabets(i)" [showHeader]="false"
                [showClear]="true" [maxSelectedLabels]="0" [style]="{width: '100%'}" (onClear)="clearDropdownAt(i)"
                [selectedItemsLabel]="'{0} alphabets selected'" [defaultLabel]="'Select Alphabets'">
            </p-multiSelect>
        </div>
        <div class="col col-md-1">
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="removeDropdownAt(i)"
                [disabled]="i === 0 && alphabetGroups.length === 1"></button>
        </div>
    </div>
</form>

<div class="row justify-content-center my-2">
    <div class="col col-md-3"></div>
    <div class="col col-md-1">
        <button #addBtn pButton icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="addNewDropdown()"
            [disabled]="disableAddButton"></button>
    </div>
</div>
