<div class="container mt-5">
    <div class="row text-center">
        <div *ngFor="let group of groups; index as i"
            class="col col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 g-4">
            <div class="card py-3 border-secondary">
                <div class="lead fs-3 fw-bold text-success" [class.text-danger]="group.isWorking">
                    {{group.name}}
                </div>
                <div class="lead fs-4 fw-normal">
                    {{interviewSlots[i].interviewerName}}
                </div>
                <div class="text-muted fs-6">
                    {{interviewSlots[i].dateAndTime | date: 'EEE - h:mm a'}}
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center my-5">
        <button (click)="rotate()" class="btn btn-danger btn-lg w-auto">Rotate</button>
    </div>
</div>
